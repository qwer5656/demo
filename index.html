<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="wrap">
        <div id="app"></div>
        <div class="container">
            <img class="imgfn" src="./img/動物角色_VR_企鵝.png" alt="">
            <img class="imgfn" src="./img/動物角色_VR_烏龜.png" alt="">
            <img class="imgfn" src="./img/動物角色_VR_鯨魚.png" alt="">
        </div>
        <img class="imgfn" src="./img/1791174.png" alt="" onclick="test()">
    </div>
</body>
<style>
    .imgfn {

        width: 100px;
        height: 100px;
    }

    .wrap {
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;

        flex-direction: column;

    }

    .container {
        display: flex;
        justify-content: center;
    }

    video {
        display: none;
    }
</style>
<script>
    let videos;

    const constraints = {
        audio: false,
        video: {
            facingMode: "environment"
        }
    };

    const getFrameFromVideo = (video, canvas) => {
        const ctx = canvas.getContext("2d");
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.save();
        ctx.translate(video.width, 0);
        ctx.scale(-1, 1);
        ctx.drawImage(video, 0, 0, video.width, video.height);
        ctx.restore();
        requestAnimationFrame(() => getFrameFromVideo(video, canvas));
    };

    const getCameraStream = video => {
        navigator.mediaDevices
            .getUserMedia(constraints)
            .then(function success(stream) {
                video.srcObject = stream;
            });
    };

    const createVideo = (id, width, height) => {
        videos = document.createElement("video");
        videos.id = id;
        videos.width = 200;
        videos.height = 200;
        // video.autoplay = true;

        //  video.controls = true;
        return videos;
    };

    const createCanvas = (id, width, height) => {
        const canvas = document.createElement("canvas");
        canvas.id = id;
        canvas.width = width;
        canvas.height = height;
        return canvas;
    };

    const init = () => {
        const video = createVideo("vid", 200, 200);
        const canvas = createCanvas("canvas", 200, 200);
        const app = document.getElementById("app");
        getCameraStream(video);
        getFrameFromVideo(video, canvas);
        app.appendChild(video);
        app.appendChild(canvas);
        console.log("init");
    };

    document.getElementById("app").onload = init();

    function test() {
        videos.play();
    }
</script>

</html>
