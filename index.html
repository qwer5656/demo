<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="wrap">
        <div id="basic" style="text-align:center;">
            <video class="videostream" autoplay="" playsinline></video>
            <!--   <audio class="audiostream" autoplay=""></audio> -->
            <p>
                <button class="capture-button">Capture</button>
                <button id="stop-button">Stop</button>
            </p>
        </div>
        <div class="container">
            <img class="imgfn" src="./img/動物角色_VR_企鵝.png" alt="">
            <img class="imgfn" src="./img/動物角色_VR_烏龜.png" alt="">
            <img class="imgfn" src="./img/動物角色_VR_鯨魚.png" alt="">
        </div>
        <img class="imgfn" src="./img/1791174.png" alt="">
    </div>
</body>
<style>
    .imgfn {

        width: 100px;
        height: 100px;
    }

    .wrap {
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;

        flex-direction: column;

    }

    .container {
        display: flex;
        justify-content: center;
    }
</style>
<script>

    (function () {

        const video = document.querySelector('#basic video');
        const audio = document.querySelector('#basic audio');

        const captureVideoButton = document.querySelector('#basic .capture-button');
        const stopVideoButton = document.querySelector('#basic #stop-button');

        //Capture Video
        captureVideoButton.onclick = function () {
            navigator.mediaDevices.getUserMedia({
                audio: false,
                video: true
            })
                .then(stream => {
                    console.log(stream);
                    window.localStream = stream;
                    video.srcObject = stream;
                    audio.srcObject = stream;
                })
                .catch((err) => {
                    console.log(err);
                });
        };

        stopVideoButton.onclick = function () {
            // localStream.getTracks.forEach((track) => {
            //   if (track) {
            //     track.stop();
            //   }
            // });
            localStream.getVideoTracks()[0].stop();
            // video.src = '';

            localStream.getAudioTracks()[0].stop();
            // audio.src = '';
        };
    })();
</script>

</html>
